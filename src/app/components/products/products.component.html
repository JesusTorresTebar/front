<div class="card border-dark position-relative w-100">
  <div class="d-flex justify-content-center card-header bg-dark text-white"><h1>{{titulo}}</h1></div>
  <div class="card-body text-dark">
    <div class="dropdownandSearch">
      <div class="row justify-content-end">
        <div class=" dropdown mb-3 mr-3">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Order By
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">ID</a>
            <a class="dropdown-item" href="#">Provider</a>
            <a class="dropdown-item" href="#">Price Low</a>
            <a class="dropdown-item" href="#">Price High</a>

          </div>
        </div>
        <div class="search  mb-3">
          <form class="form-inline">
            <input class="form-control " type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success " type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Stock/StockThreshold</th>
          <th scope="col">Category</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let product of products'>
          <td>{{product.id}}</td>
          <td>{{product.productName}}</td>
          <td>{{product.stock}} / {{product.stockThreshold}}</td>
          <td>{{product.category}}</td>
          <td>{{product.price}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
