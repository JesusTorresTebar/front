
<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" (click)="backToList()">Back</button>
        <form class="text-center border border-light p-5" action="#!">

            <p class="h4 mb-4">Sign up Provider</p>


            <div class="form-group">

                <!-- ID -->
                <label for="id"></label>
                <input type="text" name="id" class="form-control" placeholder="CIF"
                [(ngModel)]="provider.id">
            </div>


            <div class="form-group">

                <!-- name -->
                <label for="name"></label>
                <input type="text" name="name" class="form-control" placeholder="Name"
                [(ngModel)]="provider.name">
            </div>
            
            
            <div class="form-group">

                <!-- address -->
                <label for="address"></label>
                <input type="text" name="address" class="form-control" placeholder="Address"
                [(ngModel)]="provider.address">
            </div>

            <div class="form-group">

                <!-- description -->
                <label for="description"></label>
                <input type="text" name="description" class="form-control" placeholder="Description"
                [(ngModel)]="provider.description">
            </div>

            <div class="col-xs-6 form-group">

                <!-- phone1 -->
                <label for="phone1"></label>
                <input type="text" name="phone1" class="form-control" placeholder="Phone Number 1"
                [(ngModel)]="provider.phone1">
            </div>
            <div class="col-xs-6 form-group">

                <!-- phone2 -->
                <label for="phone2"></label>
                <input type="text" name="phone2" class="form-control" placeholder="Phone Number 2"
                [(ngModel)]="provider.phone2">
            </div>

            <div class="form-group">

                <!-- email -->
                <label for="email"></label>
                <input type="text" name="email" class="form-control" placeholder="E-mail"
                [(ngModel)]="provider.email">
            </div>



            


            <!-- Sign up button -->
            <button class="btn btn-success" (click)="saveProvider()" type="button">Save Provider</button>




        </form>
    </div>

</div>
