<div class="card-body">
  <button class="btn btn-warning" (click)="addNewBuilding" type="button">Add New Building</button>
  <div *ngIf="showForm" class="card-body">
    <form class="text-center border border-light p-5" action="#!">

      <p class="h4 mb-4">Sign up new Building</p>


      <div class="form-group">

          <!-- ID -->
          <label for="id"></label>
          <input type="text" name="id" class="form-control" placeholder="Id"
          [(ngModel)]="addBuilding.id">
      </div>


      <div class="form-group">

          <!-- zone -->
          <label for="address"></label>
          <input type="text" name="address" class="form-control" placeholder="Address"
          [(ngModel)]="addBuilding.addres">
      </div>

      <!-- Sign up button -->
      <button class="btn btn-success" (click)="saveBuilding()" type="button">Save Building</button>




  </form>
  </div>
</div>
<!--tabla-->
<div class="card border-dark position-relative w-100">
    <div class="d-flex justify-content-center card-header bg-dark text-white"><h1>{{titulo}}</h1></div>
    <div class="card-body text-dark">
      <div class="dropdownandSearch">
        <div class="row justify-content-end">
          <div class=" dropdown mb-3 mr-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Order By
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">ID</a>
              <a class="dropdown-item" href="#">Address</a>

  
            </div>
          </div>
          <div class="search  mb-3">
            <form class="form-inline">
              <input class="form-control " type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success " type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Address</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let building of buildings'
          (click)="onSelect(building)">
            <td>{{building.id}}</td>
            <td>{{building.addres}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
