<!--tabla-->
<div class="card border-dark position-relative w-100">
    <div class="d-flex justify-content-center card-header bg-dark text-white"><h1>{{titulo}}</h1></div>
    <div class="card-body text-dark">
      <div class="dropdownandSearch">
        <div class="row justify-content-end">
          <div class=" dropdown mb-3 mr-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Order By
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">DNI</a>
              <a class="dropdown-item" href="#">Full Name</a>
              <a class="dropdown-item" href="#">Addres</a>
              <a class="dropdown-item" href="#">E-mail</a>
              <a class="dropdown-item" href="#">Number</a>
  
            </div>
          </div>
          <div class="search  mb-3">
            <form class="form-inline">
              <input class="form-control " type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success " type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">DNI</th>
            <th scope="col">Full Name</th>
            <th scope="col">Addres</th>
            <th scope="col">E-mail</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let customer of customers'>
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.phone}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
